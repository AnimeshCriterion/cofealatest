name: flutter_sixvalley_ecommerce
description: A new Flutter setup application for starting a project.

publish_to: 'none'

version: 1.0.1+2

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  get_it: ^7.2.0
  provider: ^6.0.3
  connectivity: ^3.0.3
  dio: ^4.0.0-prev2

  http: ^0.13.5
  freezed: ^2.0.3+1
  shared_preferences: ^2.0.5
  fancy_bottom_navigation: ^0.3.3
  carousel_slider: ^4.0.0-nullsafety.0
  flutter_staggered_grid_view: ^0.4.1
  shimmer: ^2.0.0-nullsafety.0
  upgrader:
  url_launcher:
  ottu: ^0.1.5
  image_picker:
  webview_flutter:
  flutter_html: ^3.0.0-alpha.3
  share:
  photo_view:
  firebase_core:
  firebase_messaging:
  flutter_local_notifications:
  path_provider:
  google_sign_in:
  flutter_facebook_auth:
  flutter_svg:
  phone_number: ^0.12.0+1
  country_code_picker:
  pin_code_fields:
  google_maps_flutter:
  flutter_google_places:
  geocoding:
  geolocator:
  flutter_typeahead:
  marquee:
  flutter_rating_bar:
  flutter_widget_from_html:
  devicelocale: ^0.7.0
  flutter_widget_from_html_core:
  flutter_html_table: ^3.0.0-alpha.3
  fluttertoast:
  permission_handler:
  flutter_downloader:
  country_currency_pickers:
  dropdown_search:
  get: ^4.6.5
  flutter_inappwebview:
  path:
  cached_network_image:
  http_parser:
  google_maps_webservice: ^0.0.19



dependency_overrides:
  intl: any
  flutter_localization:


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1


flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/language/

  fonts:
    - family: Ubuntu
      fonts:
        - asset: assets/fonts/ubuntu/Ubuntu-Regular.ttf
          weight: 400
        - asset: assets/fonts/ubuntu/Ubuntu-Medium.ttf
          weight: 500
        - asset: assets/fonts/ubuntu/Ubuntu-Bold.ttf
          weight: 600
